<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- icon link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather App</title>
  <!-- CSS Link -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section class="container">
    <!--? ========== Start Input field search Section ========== -->
    <section class="weather_header">
      <form class="weather_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="city_name" placeholder="Search Your City..." />
      </form>
    </section>
    <!-- ========== End Input field search Section ========== -->

    <!--? ========== Start Weather main data Section ========== -->
    <section class="weather_body">
      <h1 class="weather_city"></h1>
      <p class="weather_date_time"></p>
      <div class="weather_data">
        <p class="weather_forecast"></p>
        <div class="weather_icon"></div>
      </div>
      <p class="weather_temperature"></p>
      <div class="weather_minmax">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
      </div>
    </section>
    <!-- ========== End Weather main data Section ========== -->

    <!--? ========== Start weather extra data Section ========== -->
    <section class="weather_info">

      <div class="weather_card">
        <i class="fa-solid fa-temperature-three-quarters"></i>
        <div>
          <p>Feels Like</p>
          <p class="weather_feelsLike">15&#176</p>
        </div>
      </div>

      <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Humidity</p>
          <p class="weather_humidity">15&#176</p>
        </div>
      </div>

      <div class="weather_card">
        <i class="fa-solid fa-wind"></i>
        <div>
          <p>Wind</p>
          <p class="weather_wind">15&#176</p>
        </div>
      </div>

      <div class="weather_card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
          <p>Pressure</p>
          <p class="weather_pressure">15&#176</p>
        </div>
      </div>

    </section>
    <!-- ========== End weather extra data Section ========== -->
  </section>

  <!-- JavaScript Code -->
  <script src="index.js"></script>
</body>

</html>
